<!-- src/app/sign-up/sign-up.component.html -->

<h2>Sign Up</h2>

<form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>
  <button (click)="onRegister()">Sign Up</button>
</form>
